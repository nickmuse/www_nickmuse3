<style>
  :root {
    --edge-buffer               : 2rem;
    --circle-width              : 300px;
    --line-width                : 15px;
    --ease-type                 : ease-in-out;
    --start-rotation            : 405deg;
    --square-width              : 60px;
  }
  .circle-container {
    z-index                     : -100;
    position                    : fixed;
    width                       : var(--circle-width);
    height                      : var(--circle-width);
    bottom                      : var(--edge-buffer);
    right                       : var(--edge-buffer);
  }
  .circle {
    width                       : 100%;
    height                      : 100%;
    position                    : absolute;
    border                      : solid var(--line-width) var(--col-body-bg-next);
    border-top-color            : transparent;
    border-radius               : 50%;
    transform                   : rotate(var(--start-rotation));  
    animation-timing-function   : ease-in;
  }
  .circle1 {
    animation                   : spin 4s var(--ease-type) infinite;
    -webkit-animation           : spin 4s var(--ease-type) infinite;
    width                       : calc(var(--circle-width) - calc(var(--line-width) * 2));
    height                      : calc(var(--circle-width) - calc(var(--line-width) * 2));
  }
  .circle2 {
    animation                   : spin 8s var(--ease-type) infinite;
    -webkit-animation           : spin 8s var(--ease-type) infinite;
    width                       : calc(var(--circle-width) - calc(var(--line-width) * 6));
    height                      : calc(var(--circle-width) - calc(var(--line-width) * 6));
    top                         : calc(var(--line-width) * 2);
    left                        : calc(var(--line-width) * 2);
  }
  .circle3 {
    animation                   : spin 12s var(--ease-type) infinite;
    -webkit-animation           : spin 12s var(--ease-type) infinite;
    width                       : calc(var(--circle-width) - calc(var(--line-width) * 10));
    height                      : calc(var(--circle-width) - calc(var(--line-width) * 10));
    top                         : calc(var(--line-width) * 4);
    left                        : calc(var(--line-width) * 4);
  }
  @keyframes spin {
    000% {transform: rotate(var(--start-rotation));}
    100% {transform: rotate(calc(var(--start-rotation) + 360deg));}
  }
  .square-container {
    z-index                     : -100;
    position                    : fixed;
    width                       : calc(var(--square-width) - calc(var(--line-width) * 2));
    height                      : calc(var(--square-width) - calc(var(--line-width) * 2));
    bottom                      : var(--edge-buffer);
    left                        : var(--edge-buffer);
  }
  .square {
    width                       : 100%;
    height                      : 100%;
    border                      : solid var(--line-width) var(--col-body-bg-next);
    position                    : relative;
    overflow                    : hidden;
    animation                   : twist 6s ease-in-out infinite;
    top:0;
  }
  .square:before {
    content                     : "";
    position                    : absolute;
    width                       : 200%;
    height                      : 200%;
    background                  : var(--col-body-bg-next);
    border:solid var(--line-width) var(--col-body-bg-next);
    left                        : 50%;
    transform                   : translateX(-50%);
    border-radius               : 30%;
    animation                   : fool 6s ease-in-out infinite;
  }
  @keyframes twist {
    000% {
        transform               : rotate(0deg);
    }
    025% {
        transform               : rotate(720deg);
    }
    050% {
        transform               : rotate(720deg);
    }
    075% {
        transform               : rotate(0deg);
    }
  }
  @keyframes fool {
    000% {
        top                     : 100%;
        transform               : translateX(-50%) rotate(0deg);
        border-radius           : 30%;
    }
    025% {
        top                     : 100%;
        transform               : translateX(-50%) rotate(0deg);
        border-radius           : 30%;
    }
    050% {
        top                     : -10;
        transform               : translateX(-50%) rotate(360deg);
        border-radius           : 50%;
    }
    75% {
        top                     : -10;
        transform               : translateX(-50%) rotate(360deg);
        border-radius           : 50%;
    }
    100% {
        top                     : 100%;
        transform               : translateX(-50%) rotate(0deg);
        border-radius           : 30%;
    }
  }
</style>

<div class="circle-container"><div class="circle circle1"></div></div>
<div class="circle-container"><div class="circle circle2"></div></div>
<div class="circle-container"><div class="circle circle3"></div></div>
