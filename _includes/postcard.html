<!-- Post Card -->
<style>
  .postcard {
      width                   : 600;
      height                  : 160;
      margin-top              : 48px;
      margin-bottom           : 48px; 
      position                : relative; /* Added to position children absolutely */
  }
  .postcard-text {
      text-align              : right;
      float                   : left;
      width                   : calc(65% - calc(16px * 2));
      height                  : 100%;
      padding-right           : 16px;
      padding-left            : 16px;
      display                 : flex;
      align-items             : center;
  }
  .postcard-text-inner {
    width                     : 100%;
  }
  .postcard-img {
      float                   : left;
      vertical-align          : center;
      width                   : 35%;
      height                  : 100%;
      border-radius           : 0px;
      background-repeat       : no-repeat;
      background-position     : center;
      background-size         : cover;
      object-fit              : cover;
      overflow                : hidden;
  }
  .postcard-img video {
    width                   : 100%;
    height                  : 100%;
    object-fit              : cover; /* Ensures the video covers the container while maintaining aspect ratio */
    object-position         : center; /* Centers the video */
  }
  .postcard-header {
      color                   : var(--col-text-regular);
      display                 : inline-block;
      max-width               : 100%;
  }
  .postcard-blurb {
      color                   : var(--col-text-code);
      font-size               : var(--font-size-tiny);
      font-size               : 0.9rem;
  }
</style>

<div class="postcard">
  <a href="{{ site.github.url }}{{ post.url }}" class="postcard">
    <div class="postcard-text">
      <div class="postcard-text-inner">
        <h2 class="postcard-header">{{ post.title }}</h2>
        <br>
        <p class="postcard-blurb">{{ post.blurb }}</p>
      </div>
    </div>
    {% if post.thumbnail contains ".webm" %}
      <div class="postcard-img">
        <video  playsinline autoplay muted loop >
          <source src="{{ site.github.url }}/assets/img/{{ post.thumbnail }}" type="video/webm">
        </video>
      </div>
    {% else %}
      <div class="postcard-img" style="background-image: url({{ site.github.url }}/assets/img/{{ post.thumbnail }});">
      </div>
    {% endif %}
  </a>
</div>
